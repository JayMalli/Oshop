<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a
        class="list-group-item list-group-item-action"
        routerLink="/products"
        [queryParams]=""
      >
        All Categories
      </a>
      <a
        *ngFor="let c of categories"
        class="list-group-item list-group-item-action"
        routerLink="/products"
        [queryParams]="{ category: c.id }"
      >
        {{ c.name }}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts$ | async; let i = index">
        <div class="col">
          <product-card [product]="p"></product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
